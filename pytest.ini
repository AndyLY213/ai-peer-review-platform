[tool:pytest]
# Pytest configuration for AI Peer Review Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than a few seconds
    api: Tests that require API access
    gemini: Tests that require Gemini API
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain directories
norecursedirs = 
    .git
    .venv
    __pycache__
    .pytest_cache
    peer_review_workspace
    logs
    simulation_analytics